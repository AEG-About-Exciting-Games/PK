{% extends "base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Diary{% else %}Create Diary{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" id="place_name" name="place_name">
        <input type="hidden" id="place_x" name="place_x">
        <input type="hidden" id="place_y" name="place_y">
        
        <h4>위치정보</h4>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <ul id="category">
                <li id="CGV" data-order="0" onclick="get('CGV')"> 
                    <span class="category_bg CGV"></span>
                    CGV
                </li>       
                <li id="롯데시네마" data-order="1" onclick="get('롯데시네마')"> 
                    <span class="category_bg 롯데시네마"></span>
                    롯데시네마
                </li>  
                <li id="메가박스" data-order="2" onclick="get('메가박스')"> 
                    <span class="category_bg 메가박스"></span>
                    메가박스
                </li>  
                <li id="극장" data-order="3" onclick="get('극장')"> 
                    <span class="category_bg 극장"></span>
                    극장
                </li>
            </ul>
        </div>

        <h4>영화정보</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>다이어리</th>
                    <th>다이어리</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-link">
                            {% if form.instance.pk %}수정하기{% else %}만들기{% endif %}
                        </button>
                    </td>
                    <td>
                        <a href="{% url 'diaries:diary_list' %}">돌아가기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <!-- Kakao Maps API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ apiKey }}&libraries=services"></script>
    <script>
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };  
        
        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        var markers = [];

        // 검색 결과로 마커를 표시하는 함수입니다
        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });
            markers.push(marker);

            kakao.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                infowindow.open(map, marker);

                // 선택한 장소 정보를 폼의 숨겨진 필드에 할당합니다
                place_name.value = place.place_name;
                place_x.value = place.x;
                place_y.value = place.y;
            });
        }

        // 마커를 지도에서 제거하는 함수입니다
        function removeMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        // 검색 키워드로 장소를 검색하는 함수입니다
        function get(cinema) {
            var ps = new kakao.maps.services.Places();
            removeMarkers();  // 이전 마커들을 모두 제거
            ps.keywordSearch(cinema, function(data, status, pagination) {
                if (status === kakao.maps.services.Status.OK) {
                    var bounds = new kakao.maps.LatLngBounds();
                    for (var i = 0; i < data.length; i++) {
                        displayMarker(data[i]);
                        bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                    }
                    map.setBounds(bounds);  // 검색된 장소들로 지도의 범위를 재설정
                }
            });
        }
    </script>
{% endblock %}
