{% extends "base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Diary{% else %}Create Diary{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h4>위치정보</h4>
        <input type="text" placeholder="지역을 입력해주세요."  id="location" name="txt">
        <input type="button"  value="CGV" onclick="get('CGV')">
        <input type="button"  value="롯데시네마" onclick="get('롯데시네마')">
        <input type="button"  value="메가박스" onclick="get('메가박스')">
        <input type="button"  value="극장" onclick="get('극장')">
        
        <div id="map" style="width:500px;height:400px;"></div>
        <h4>영화정보</h4>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>다이어리</th>
                        <th>다이어리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-link" >{% if form.instance.pk %}수정하기{% else %}만들기{% endif %}</button>
                        </td>
                        <td>
                            <a href="{% url 'diaries:diary_list' %}">돌아가기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </form>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ apiKey }}&libraries=services"></script>
    <script>
		// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
        var infowindow = new kakao.maps.InfoWindow({zIndex:1});

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };  

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();

                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);    
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }
                
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            } 
        }

        // 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {
            
            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x) 
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
                infowindow.open(map, marker);

                console.log("pin: " + place.place_name);
                console.log("pin: " + place.x);
                console.log("pin: " + place.y);
            });
        }

        // 검색어 장소로 넘겨주기
        function get(cinema){
            // 장소 검색 객체를 생성합니다
            var ps = new kakao.maps.services.Places(); 
            
            let inputValue = document.getElementById('location').value;
            console.log(inputValue + cinema)

            // 키워드로 장소를 검색합니다
            ps.keywordSearch(inputValue + cinema, placesSearchCB); 

        }

        
	</script>
{% endblock %}
